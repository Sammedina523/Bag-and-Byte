<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bag & Byte | Home</title>
    <style>
        /* Center the Home title */
        .page-title-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 2em;
        }

        /* Flex container for horizontal layout with wrapping */
        .products-list {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to new rows if needed */
            gap: 20px; /* Space between items */
            justify-content: center;
            padding: 20px;
        }

        /* Style for each product card */
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product p {
            margin: 10px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="logo">
                        <a href="{{ url_for('index') }}">
                            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                        </a>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="logo-text">Bag & Byte</div>
                </div>
                <div class="col-auto ms-auto">
                    <div class="login-signup">
                        <a href="{{ url_for('login') }}">
                            <button class="login-btn">Login</button>
                        </a>
                        <a href="{{ url_for('register') }}">
                            <button class="signup-btn">Sign Up</button>
                        </a>
                    </div>
                </div>
                <div class="col-auto">
                    <a href="{{ url_for('view_cart') }}" style="font-size: 24px; color: inherit;">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="banner">
            <h1>Come and grab a byte tonyte</h1>
            <p>From a variety of fresh products</p>
        </div>
        
        <!-- Centered Home title -->
        <div class="page-title-container">
            <h2 class="page-title">Home</h2>
        </div>

        <section class="products">
            <div class="products-list">
                {% for product in products %}
                <div class="product">
                    <img src="{{ product['image_url'] }}" alt="{{ product['name'] }}">
                    <p>{{ product['name'] }}</p>
                    {% if product['price'] %}
                        <p>${{ product['price'] }}</p>
                        <button onclick="addToCart('{{ product['name'] }}', {{ product['price'] }})">
                            Add to Cart
                        </button>
                    {% else %}
                        <p>Price not available</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </section>

        <script>
            // JavaScript function to handle adding items to the cart
            function addToCart(name, price) {
                fetch('/add_to_cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, price: price })
                }).then(response => response.json())
                  .then(data => {
                      alert(data.message);  // Notify the user that item was added
                  }).catch(error => console.error('Error:', error));
            }
        </script> 
    </main>
</body>
</html>
