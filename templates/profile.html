<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bag & Byte | Checkout</title>
    <style>
        /* Category bar styling */
        .category-bar {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .category-bar a {
            margin: 0 15px;
            color: #333;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
        }

        .category-bar a.active {
            color: #28a745;
        }

        /* Checkout form styling */
        .checkout-form {
            margin: 40px auto;
            width: 70%;
            max-width: 800px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-form h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            margin-bottom: 15px;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .back-to-cart {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .back-to-cart a {
            color: #28a745;
            text-decoration: none;
        }

        .back-to-cart a:hover {
            text-decoration: underline;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .right-icons {
            margin-left: auto;
        }

        .right-icons a {
            font-size: 24px;
            color: inherit;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text ms-2">Bag & Byte</div>
            </div>
            <div class="right-icons d-flex align-items-center">
                <!-- Profile icon aligned to the right -->
                <a href="{{ url_for('account') }}" class="me-3">
                    <i class="fas fa-user-circle"></i> <!-- Profile Icon -->
                </a>
                <!-- Cart icon aligned to the right -->
                <a href="{{ url_for('view_cart') }}" class="me-3">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <!-- Search Bar -->
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search for products..." aria-label="Search" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <!-- Category bar -->
    <nav class="category-bar">
        <a href="{{ url_for('checkout') }}" class="{{ 'active' if current_category == 'All' else '' }}">All</a>
        {% for category in categories %}
            <a href="{{ url_for('checkout', category=category) }}" class="{{ 'active' if current_category == category else '' }}">{{ category }}</a>
        {% endfor %}
    </nav>

    <!-- Main Checkout Form -->
    <main>
        <div class="checkout-form">
            <h1>Checkout</h1>

            <form action="{{ url_for('complete_checkout') }}" method="POST">
                
                <!-- Delivery Address -->
                <div class="form-section">
                    <h3>Delivery Address</h3>
                    <label for="address" class="form-label">Street Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                    
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-control" required>
                        <option value="" selected="selected">-- Select State --</option>
                        {% for state in states %}
                            <option value="{{ state }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="zip_code" class="form-label">Zip Code</label>
                    <input type="number" class="form-control" id="zip_code" name="zip_code" required>
                </div>

                <!-- Delivery Instructions -->
                <div class="form-section">
                    <h3>Delivery Instructions</h3>
                    <label for="delivery_instructions" class="form-label">Delivery Instructions</label>
                    <input type="text" class="form-control" id="delivery_instructions" name="delivery_instructions">
                </div>

                <!-- Payment Methods -->
                <div class="form-section">
                    <h3>Payment Methods</h3>
                    <label for="card_num" class="form-label">Card Number</label>
                    <input type="number" class="form-control" id="card_num" name="card_num" required>
                    
                    <label for="exp_date" class="form-label">Expiration Date (MM/YY)</label>
                    <input type="number" class="form-control" id="exp_date" name="exp_date" required>

                    <label for="cvv" class="form-label">CVV</label>
                    <input type="number" class="form-control" id="cvv" name="cvv" required>

                    <label for="billing_zip" class="form-label">Billing Zip Code</label>
                    <input type="number" class="form-control" id="billing_zip" name="billing_zip" required>
                </div>

                <button type="submit" class="btn btn-primary">Complete Purchase</button>
            </form>

            <!-- Go Back to Cart Link -->
            <div class="back-to-cart">
                <a href="{{ url_for('view_cart') }}">Back to Cart</a>
            </div>
        </div>
    </main>
</body>
</html>
