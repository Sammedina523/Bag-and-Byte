<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bag & Byte | Account Details</title>
    <style>
        .account-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .account-details h3 {
            margin-bottom: 15px;
        }
        .account-details p {
            font-size: 1.1em;
        }
        .logout-btn {
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
        <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text">BAG & BYTE</div>
            </div>
            
            <div class="right-icons">
                {% if session.get('user_id') %}
                    <!-- If user is logged in, show account and cart icons -->
                    <a href="{{ url_for('account') }}">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <a href="{{ url_for('cart') }}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="{{ url_for('orders') }}"><i class="fas fa-box"></i></a>
                {% else %}
                    <!-- If user is not logged in, show login and signup buttons -->
                    <div class="login-signup">
                        <a href="{{ url_for('login') }}">
                            <button class="login-btn">Login</button>
                        </a>
                        <a href="{{ url_for('register') }}">
                            <button class="signup-btn">Sign Up</button>
                        </a>
                    </div>
                {% endif %}
                
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search for products..." aria-label="Search" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>
    <div style="height: 40px;"></div>
    <main class="container">
        <h2>Your Account Details</h2>
        
        <!-- Account Information Section -->
        <div class="account-details">
            <h3>Account Information</h3>
            <p><strong>Email:</strong> {{ user_id }}</p>
        </div>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="logout-btn">Log Out</button>
        </form>
    </main>
    <div style="height: 40px;"></div>
    {% include 'footer.html' %}
</body>
</html>
