<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bag & Byte | Account Details</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .right-icons {
            margin-left: auto;
        }

        .right-icons a {
            font-size: 24px;
            color: inherit;
            margin-left: 15px;
        }
        .account-details {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .account-details h3 {
            margin-bottom: 15px;
        }
        .account-details p {
            font-size: 1.1em;
        }
        .logout-btn {
            margin-top: 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text ms-2">Bag & Byte</div>
            </div>
            <div class="right-icons d-flex align-items-center">
                <!-- Profile icon aligned to the right -->
                <a href="{{ url_for('account') }}" class="me-3">
                    <i class="fas fa-user-circle"></i> <!-- Profile Icon -->
                </a>
                <!-- Cart icon aligned to the right -->
                <a href="{{ url_for('cart') }}" class="me-3">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Your Account Details</h2>
        
        <!-- Account Information Section -->
        <div class="account-details">
            <h3>Account Information</h3>
            <p><strong>Email:</strong> {{ user_id }}</p>
        </div>

        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="logout-btn">Log Out</button>
        </form>
    </main>
</body>
</html>
