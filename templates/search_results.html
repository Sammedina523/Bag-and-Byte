<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Bag & Byte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .logo img {
            max-width: 30px; /* Smaller logo */
            height: auto;
        }

        .logo-text {
            font-size: 20px; /* Smaller font size */
            margin-left: 8px;
            font-weight: bold;
            color: #333;
        }

        /* Product card adjustments */
        .product {
            max-width: 180px;
            margin: auto;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-title {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }

        .product-price {
            font-size: 15px;
            color: #d9534f;
            font-weight: bold;
        }

        .add-to-cart-btn {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

   <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text">Bag & Byte</div>
            </div>
            
            <div class="right-icons">
                {% if session.get('user_id') %}
                    <!-- If user is logged in, show account and cart icons -->
                    <a href="{{ url_for('account') }}">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <a href="{{ url_for('cart') }}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                {% else %}
                    <!-- If user is not logged in, show login and signup buttons -->
                    <div class="login-signup">
                        <a href="{{ url_for('login') }}">
                            <button class="login-btn">Login</button>
                        </a>
                        <a href="{{ url_for('register') }}">
                            <button class="signup-btn">Sign Up</button>
                        </a>
                    </div>
                {% endif %}
                
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search for products..." aria-label="Search" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>


    <div class="container mt-4">
        <h2>Search Results for "{{ query }}"</h2>

        {% if products %}
            <div class="row">
                {% for product in products %}
                    <div class="col-md-3 mb-3 product">
                        <a href="{{ url_for('product_detail', product_id=product['product_id']) }}">
                            <img src="{{ product['image_url'] }}" class="card-img-top" alt="{{ product['name'] }}">
                        </a>
                        <div class="product-title">{{ product['name'] }}</div>
                        <div class="product-price">${{ product['price'] }}</div>
                        <button class="btn btn-primary add-to-cart-btn" onclick="addToCart('{{ product['product_id'] }}')">Add to Cart</button>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No products found for "{{ query }}"</p>
        {% endif %}
    </div>

    <script>
        function addToCart(productId) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_id: productId, quantity: 1 })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);  // Notify the user that item was added
              }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
