<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Bag & Byte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Specific width for product cards on search_results.html */
        .product {
            width: 200px; /* Set the width to make the card itself wider */
            margin: 10px 15px; /* Adjusted margin for spacing */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        .product img {
            width: 100%; /* Ensure the image fits the new width */
            height: auto;
            border-radius: 8px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 16px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            font-size: 14px;
            padding: 8px 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

   <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text">BAG & BYTE</div>
            </div>
            
            <div class="right-icons">
                {% if session.get('user_id') %}
                    <!-- If user is logged in, show account and cart icons -->
                    <a href="{{ url_for('account') }}">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <a href="{{ url_for('cart') }}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="{{ url_for('orders') }}"><i class="fas fa-box"></i></a>
                {% else %}
                    <!-- If user is not logged in, show login and signup buttons -->
                    <div class="login-signup">
                        <a href="{{ url_for('login') }}">
                            <button class="login-btn">Login</button>
                        </a>
                        <a href="{{ url_for('register') }}">
                            <button class="signup-btn">Sign Up</button>
                        </a>
                    </div>
                {% endif %}
                
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search for products..." aria-label="Search" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>


    <div class="container mt-4">
        <h2>Search Results for "{{ query }}"</h2>

        {% if products %}
            <div class="product-grid">
                {% for product in products %}
                    <div class="product">
                        <a href="{{ url_for('product_detail', product_id=product['product_id']) }}">
                            <img src="{{ product['image_url'] }}" class="card-img-top" alt="{{ product['name'] }}">
                        </a>
                        <div class="product-title">{{ product['name'] }}</div>
                        <div class="product-price">${{ product['price'] }}</div>
                        <button class="btn add-to-cart-btn" onclick="addToCart('{{ product['product_id'] }}')">Add to Cart</button>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No products found for "{{ query }}"</p>
        {% endif %}
    </div>

    <script>
        function addToCart(productId) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ product_id: productId, quantity: 1 })
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);  // Notify the user that item was added
              }).catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
