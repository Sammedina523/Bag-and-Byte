<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline styling for the cart layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .cart-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .cart-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .browse-message {
            color: #888;
            margin-bottom: 20px;
        }

        .browse-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .browse-button:hover {
            background-color: #218838;
        }
        
        .cart-item {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .remove-button {
            color: #d9534f;
            cursor: pointer;
            text-decoration: none;
        }
        
        .remove-button:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function removeFromCart(productId) {
            const response = await fetch(`/remove_from_cart/${productId}`, { method: 'POST' });
            const data = await response.json();
            
            // Update the cart dynamically based on the response data
            const cartContainer = document.getElementById('cart-container');
            if (data.cart.length === 0) {
                cartContainer.innerHTML = `
                    <p class="empty-message">Your cart is empty...</p>
                    <p class="browse-message">Start browsing!</p>
                    <a href="{{ url_for('index') }}" class="browse-button">Browse</a>
                `;
            } else {
                let cartItems = '';
                data.cart.forEach(item => {
                    cartItems += `
                        <div class="cart-item">
                            ${item.name} - $${item.price} x ${item.quantity}
                            <span class="remove-button" onclick="removeFromCart(${item.id})">Remove</span>
                        </div>
                    `;
                });
                cartContainer.innerHTML = cartItems + `<p>Total: $${data.total_price}</p>`;
            }
        }
    </script>
</head>
<body>
    <div class="cart-container" id="cart-container">
        <h1>Your Cart</h1>
        
        {% if cart %}
            <!-- Show items in the cart -->
            <div id="cart-items">
                {% for product_id, item in cart.items() %}
                    <div class="cart-item">
                        {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
                        <span class="remove-button" onclick="removeFromCart({{ product_id }})">Remove</span>
                    </div>
                {% endfor %}
            </div>
            <p>Total: ${{ total_price }}</p>
        {% else %}
            <!-- Empty cart layout -->
            <p class="empty-message">Your cart is empty...</p>
            <p class="browse-message">Start browsing!</p>
            <a href="{{ url_for('index') }}" class="browse-button">Browse</a>
        {% endif %}
    </div>
</body>
</html>
