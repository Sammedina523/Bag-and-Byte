<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .cart-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .cart-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
        }

        .cart-item input[type="number"] {
            width: 60px;
            text-align: center;
        }

        .cart-item .remove-button {
            color: #d9534f;
            cursor: pointer;
        }

        .cart-item .remove-button:hover {
            text-decoration: underline;
        }

        .total-price {
            font-weight: bold;
            margin-top: 20px;
        }

        .empty-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .browse-message {
            color: #888;
            margin-bottom: 20px;
        }

        .browse-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .browse-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        async function updateCartItem(name, quantity) {
            const response = await fetch('/update_cart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name, quantity: parseInt(quantity) })
            });
            const data = await response.json();
            alert(data.message);  // Show a message to the user (optional)
            location.reload();    // Reload to update the cart view
        }

        async function removeFromCart(name) {
            const response = await fetch('/remove_from_cart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name })
            });
            const data = await response.json();
            alert(data.message);  // Show a message to the user (optional)
            location.reload();    // Reload to update the cart view
        }
    </script>
</head>
<body>
    <div class="cart-container" id="cart-container">
        <h1>Your Cart</h1>
        
        {% if cart %}
            <!-- Display cart items -->
            <div id="cart-items">
                {% for item in cart %}
                    <div class="cart-item">
                        <span>{{ item[0] }} - ${{ item[1] }}</span>
                        <div>
                            <input type="number" min="1" value="{{ item[2] }}" onchange="updateCartItem('{{ item[0] }}', this.value)">
                            <span class="remove-button" onclick="removeFromCart('{{ item[0] }}')">Remove</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <p class="total-price">Total: ${{ total_price }}</p>
            <a href="{{ url_for('account') }}"><button class="btn btn-primary w-100">Checkout</button></a>
            <a href="{{ url_for('profile') }}"><button class="btn btn-secondary w-100">Continue Shopping</button></a>
        {% else %}
            <!-- Empty cart layout -->
            <p class="empty-message">Your cart is empty...</p>
            <p class="browse-message">Start browsing!</p>
            <a href="{{ url_for('profile') }}"><button class="btn btn-secondary w-100">Browse</button></a>
        {% endif %}
    </div>
</body>
</html>
