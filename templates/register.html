<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bag & Byte | Register</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                    </a>
                </div>
                <div class="logo-text">Bag & Byte</div>
            </div>
            
            <div class="right-icons">
                {% if session.get('user_id') %}
                    <!-- If user is logged in, show account and cart icons -->
                    <a href="{{ url_for('account') }}">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <a href="{{ url_for('cart') }}">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                {% else %}
                    <!-- If user is not logged in, show login and signup buttons -->
                    <div class="login-signup">
                        <a href="{{ url_for('login') }}">
                            <button class="login-btn">Login</button>
                        </a>
                        <a href="{{ url_for('register') }}">
                            <button class="signup-btn">Sign Up</button>
                        </a>
                    </div>
                {% endif %}
                
                <form class="search-bar" action="{{ url_for('search') }}" method="GET">
                    <input type="text" name="query" placeholder="Search for products..." aria-label="Search" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Create an Account</h3>

                <!-- Flash messages for feedback -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <!-- Name Input Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    
                    <!-- Email Input Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    
                    <!-- Password Input Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    <!-- Confirm Password Input Field -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('index') }}"><button class="btn btn-secondary w-100">Back to Home</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
