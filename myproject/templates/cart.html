<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline styling for the cart layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .cart-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .cart-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .browse-message {
            color: #888;
            margin-bottom: 20px;
        }

        .browse-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .browse-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        
        {% if cart %}
            <ul>
                {% for product_id, item in cart.items() %}
                    <li>{{ item.name }} - ${{ item.price }} x {{ item.quantity }}
                        <a href="{{ url_for('remove_from_cart', product_id=product_id) }}">Remove</a>
                    </li>
                {% endfor %}
            </ul>
            <p>Total: ${{ total_price }}</p>
        {% else %}
            <!-- Empty cart layout -->
            <p class="empty-message">Your cart is empty...</p>
            <a href="{{ url_for('index') }}" class="browse-button">Start Browsing!</a>
        {% endif %}
    </div>
</body>
</html>
